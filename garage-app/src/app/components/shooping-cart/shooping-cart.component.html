<div *ngIf="products.length > 0" class="row">
    <div class="col-md-10 center">
<h3>Shopping Cart ({{calcTotal()}})</h3>
<table class="table" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">No</th>
        <th scope="col">Id</th>
        <th scope="col">Model</th>
        <th scope="col">Make</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{product.id}}</td>
        <td>{{product.model}}</td>
        <td>{{product.make}}</td>
        <td>{{product.price | currency:'USD'}}<br /></td>
        <td><button (click)="removeProduct(product)" class="btn btn-primary">Remove</button></td>
      </tr>
    </tbody>
  </table>
        <footer><span>Total:</span>&nbsp;{{calcTotalPrice()}}</footer>
    </div>
</div>
